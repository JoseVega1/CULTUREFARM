     <body>
          <header>
               <section>
                    <figure>
                        <img 
                        src="./IMG/LOGOS/HEADER.jpg" 
                        alt="CULTUREFARM"
                        title="CULTUREFARM">
                         <figcaption>imgcorporativa</figcaption>
                    </figure>
               </section>
               <h1>CULTURE FARM</h1>
               <nav>
                    <ul class="main-nav">
                         <li class="main-nav__item"><a href="index.html">INICIO</a></li>
                         <li class="main-nav__item"><a href="SERVICIOS.html">SERVICIOS</a></li>

               </nav>
          </header>   
    <main>
        <section>
            <video src="./VIDEO/logo.mp4" controls preload="auto"></video>
        </section>
        <form action="">
            <label for="Nombre">
                <span>Escribe tu nombre</span>
                <input type="text" id="Nombre">
            </label>
            <label for="Fecha-de-nacimiento">
                <span>FECHA DE NACIMIENTO</span>
                <input type="date" id="Fecha-de-nacimiento" placeholder="tu nombre">
            </label>
            <label for="Hora-de-estudio">
                <span>En que hora empiezas a estudiar</span>
                <input type="time" id="Hora-de-estudio">
            </label>
            <h1>calendario</h1>
            <label for="Hora">
                <span>hora</span>
                <input type="time" id="Hora" name="Hora">
            </label>
            <label for="DIA">
                <span>DIA</span>
                <input type="date" id="DIA" name="DIA">
            </label>
            <label for="SEMANA">
                <span>SEMANA</span>
                <input type="week" id="SEMANA" name="SEMANA">
            </label>
            <label for="MES">
                <span>MES</span>
                <input type="month" id="MES" name="MES">
            </label>
            <input type="submit">

            <label for="CALENDARIOFINAL">
                <span>CALENDARIOFINAL</span>
                <input type="datetime-local" id="CALENDARIOFINAL" name="CALENDARIOFINAL">
            </label>
            <input type="submit">
            
        </form>
    </main>
